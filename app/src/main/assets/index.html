<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <style>
        *{
        font-size:30px}
    </style>
    <script type="text/javascript">
        function javacalljs(){
       document.getElementById('callphone').style.display="block";
       document.getElementById('sendmessage').style.display="none";
        }
        function javasendjs(){
         document.getElementById('callphone').style.display="none";
       document.getElementById('sendmessage').style.display="block";
        }
    </script>

</head>
<body>

<div id="callphone">
    <input type="tel"  id="phonenumber" style="height: 50px;width: 100%;margin-top:50px"placeholder="请输入电话号码"/>

    <button onclick="window.android.call(document.getElementById('phonenumber').value)" style="width:100%;height:50px;margin-top: 50px">拨  打</button>
</div>


<div style="margin-top: 20px;display:none" id="sendmessage">
    <div><label>至：</label><input type="tel" id="number" style="height: 50px;width: 80%"placeholder="请输入电话号码"/></div>
    <textarea type="tel" id="message" style="height: 250px;width: 100%;margin-top: 5px"placeholder="请输入信息内容"></textarea>
    <button onclick="window.android.send(document.getElementById('number').value,document.getElementById('message').value)" style="width:100%;height: 50px;margin-top: 10px;padding:10px">发   送</button>
</div>
</body>
</html>
